<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Centros Barriales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-login {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border: 1px solid rgb(209 213 219);
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 14px;
            font-weight: 500;
            color: rgb(55 65 81);
            background-color: white;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgb(249 250 251);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .hidden { display: none; }
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center py-12 px-4">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="bg-white rounded-lg p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-700">Iniciando sesi贸n...</p>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal hidden">
        <div class="bg-white rounded-lg p-8 max-w-md mx-4 fade-in">
            <div class="text-center">
                <div class="mx-auto h-12 w-12 bg-green-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">隆Sesi贸n iniciada!</h3>
                <p class="text-sm text-gray-500 mb-4">Redirigiendo al dashboard...</p>
                <div class="animate-pulse text-blue-600">Preparando tu experiencia...</div>
            </div>
        </div>
    </div>

    <div class="max-w-md w-full space-y-8 fade-in">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center animate-pulse">
                <span class="text-2xl"></span>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">
                Sistema de Centros Barriales
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Ingresa con tu cuenta institucional
            </p>
        </div>

        <div class="mt-8 space-y-6">
            <div class="bg-white shadow-xl rounded-lg p-8">
                <div class="space-y-4">
                    <button onclick="handleLogin('Google')" class="btn-login">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continuar con Google
                    </button>

                    <button onclick="handleLogin('Microsoft')" class="btn-login">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <rect x="2" y="2" width="9" height="9" fill="#f25022"/>
                            <rect x="13" y="2" width="9" height="9" fill="#7fba00"/>
                            <rect x="2" y="13" width="9" height="9" fill="#00a4ef"/>
                            <rect x="13" y="13" width="9" height="9" fill="#ffb900"/>
                        </svg>
                        Continuar con Microsoft
                    </button>
                </div>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">o accede como</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-1 gap-3">
                        <button onclick="handleGuestAccess()" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            Solo consulta
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center text-sm text-gray-600">
                <p>
                    Al iniciar sesi贸n, aceptas nuestros{' '}
                    <a href="#" onclick="showInfo('T茅rminos de uso')" class="font-medium text-blue-600 hover:text-blue-500">
                        t茅rminos de uso
                    </a>{' '}
                    y{' '}
                    <a href="#" onclick="showInfo('Pol铆ticas de privacidad')" class="font-medium text-blue-600 hover:text-blue-500">
                        pol铆ticas de privacidad
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentUser = null;
        let sessionToken = null;

        // Funci贸n para mostrar loading
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Funci贸n para mostrar modal de 茅xito
        function showSuccessModal() {
            document.getElementById('successModal').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('successModal').classList.add('hidden');
                redirectToDashboard();
            }, 2000);
        }

        // Login con Google (simulado)
        function handleLogin(provider) {
            console.log(`Iniciando sesi贸n con ${provider}`);
            showLoading();
            
            // Simular autenticaci贸n
            setTimeout(() => {
                currentUser = {
                    name: 'Usuario Ejemplo',
                    email: 'usuario@ejemplo.com',
                    provider: provider,
                    role: 'Admin Total',
                    avatar: 'A'
                };
                
                sessionToken = 'token-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                localStorage.setItem('sessionToken', sessionToken);
                
                hideLoading();
                showSuccessModal();
            }, 1500);
        }

        // Acceso como invitado
        function handleGuestAccess() {
            console.log('Accediendo como invitado');
            showLoading();
            
            setTimeout(() => {
                currentUser = {
                    name: 'Invitado',
                    email: 'invitado@sistema.com',
                    provider: 'Guest',
                    role: 'Consulta/Operador',
                    avatar: 'I'
                };
                
                sessionToken = 'guest-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                localStorage.setItem('sessionToken', sessionToken);
                
                hideLoading();
                showSuccessModal();
            }, 1000);
        }

        // Redirecci贸n al dashboard
        function redirectToDashboard() {
            // Abrir dashboard en la misma ventana
            window.location.href = 'dashboard-simple.html';
        }

        // Mostrar informaci贸n
        function showInfo(topic) {
            alert(`Informaci贸n sobre: ${topic}\n\nEsta es una demostraci贸n del Sistema de Centros Barriales. En producci贸n, estos enlaces llevar铆an a las p谩ginas correspondientes con t茅rminos y pol铆ticas detallados.`);
        }

        // Verificar si hay sesi贸n activa al cargar
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                console.log('Sesi贸n activa encontrada:', JSON.parse(savedUser));
            }
        });

        console.log('Login - Sistema de Centros Barriales - Versi贸n Funcional');
    </script>
</body>
</html>
